<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 200px; height: 200px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 200px; height: 200px; padding: 0.5em; float: left; margin: 10px; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Cooking!" );
      }
    });
  } );
  </script>
</head>

</div>

</div>

</div>
<div id="draggable" class="ui-widget-content container">
   <img src="Pasta.jpg">
</div>


 
<div id="droppable" class="ui-widget-header container">
  <p>Drop here</p>
  <img src="Pot.jpg">
</div>
 
 
</body>
</html>
